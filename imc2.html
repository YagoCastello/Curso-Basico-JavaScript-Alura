<body>
        <script>
            function imc(peso,altura){
                return peso/(altura*altura)
            }

            var altura_usuario= prompt("Qual é a sua altura?")
            var peso_usuario= prompt("Qual é o seu peso?")
            document.write(imc(peso_usuario, altura_usuario))
        </script>




</body>
